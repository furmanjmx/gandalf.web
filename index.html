<!DOCTYPE html><html ng-app="app"><head lang="en"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Gandalf. We protect you from yo urselves</title><link rel="stylesheet" href="/gandalf.web/css/app.css"></head><body ng-controller="MainController" class="container app"><div class="row"><div class="col col-md-12"><div ng-if="rules" class="decision-table ng-cloak"><table class="table"><thead><tr><th>#</th><th ng-repeat="condition in conditions">{{condition.title}}</th><th class="decision-table__add-column"><a ng-click="addNewCondition()" class="decision-table__add-column__icon">+</a>Result</th></tr></thead><tfoot class="table-footer"><tr><td colspan="{{conditions.length + 2}}" ng-click="addNewRule()">Add new row</td></tr></tfoot><tbody><tr ng-repeat="rule in rules | orderBy: rule.priority"><td>{{rule.priority}}</td><td ng-repeat="condition in rule.conditions">{{condition.value.toString()}}</td><td>{{rule.result}}</td></tr></tbody></table></div></div></div><script src="/gandalf.web/js/app.min.js"></script></body></html>
